<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="heading">Temperature converter</h1>
            <h4 class="heading"> Celsius to Fahrenheit</h4>
            <div class="main">
                <div class="con">
                    <p>Celsius:</p>
                    <input type="text" id="temp1" placeholder="Temperature in °C" class="box">
                </div>
                <div class="con">
                    <p>Fahrenheit:</p>
                    <div id="output" class="box"></div>
                </div>
            </div>
                <button id="input-btn" class="btn">Convert</button>
            
        </div>
    </div>
    <!--[ Formula : c/5 = (f-32)/9 [ where c = temperature in Celsius and f = temperature in Fahrenheit 
    (0°C × 9/5) + 32 = 32°F]
    <h2>Celsius to Fahrenheit </h2>
    <input type="text" id="temp2">
    <button>Convert</button>
    -->
    <script src="index.js"></script>
</body>

</html>
