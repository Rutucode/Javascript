<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Second JavaScript</h1>
    <p id="demo" >JavaScript can change the style of HTML element.</p>
    <script>
        function getmyId(){
            document.getElementById("demo").style.fontSize ="24px";
            document.getElementById("demo").style.color ="blue";
            document.getElementById("demo").style.backgroundColor ="orange";
        }
    </script>
    <button type="button" onclick="getmyId()">Click me!</button>
</body>
</html>
