<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
        
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="contain">
            <h1 class="heading">Generate a <span class="highlight">random password</span> </h1>
            <p class="support">Never use an insecure password again.</p>
            <button class="btn" id="generate" onclick="setPass()">Generate passwords</button>
            <select class="dropdown" onchange="getOption()" id="select">
                <option value="">Select One</option>
                <option value="10">10 Charactors</option>
                <option value="12">12 Charactors</option>
                <option value="15" selected>15 Charactors</option>
            </select>
            <div class="line"></div>
            <div class="input">
                <div class="pass" id="password1"></div>
                <div class="pass" id="password2"></div>
          
        </div>
        </div>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
