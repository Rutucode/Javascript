<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
        <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="contain">
            <h1 class="heading">Generate a <span class="highlight">random password</span> </h1>
            <p class="support">Never use an insecure password again.</p>
            <button class="btn" id="generate" onclick="generatedPassword()">Generate passwords</button>
            <div class="line"></div>
            <div class="input">
                <div class="pass" id="password1"></div>
                <div class="pass" id="password2"></div>
          
        </div>
        </div>
        </div>
    </div>
</body>

</html>
