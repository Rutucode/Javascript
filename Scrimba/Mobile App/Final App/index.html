<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

  <body>
    <!--22-June-24-->
    <div class="container">
      <img src="cake_img.jpeg" alt="Image of cute cake item" width="200px" />
      <input type="text" id="input-field" placeholder="Bread" />
      <button id="add-button">Add to Shopping List</button>
      <div class="list-items">
        <ul id="shopping-list">
          <!--  <li>Oranges</li>
        <li>Hot dogs</li>  -->
        </ul>
      </div>
    </div>
    <script src="mobileAppIndex.js" type="module"></script>
  </body>
</html>
