<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-box">
        <div class="main">
          <h1 class="h1">Metric/Imperial Unit Conversion</h1>
          <div>
            <input type="text" class="input" id="input-box" placeholder="0" />
          </div>
          <button class="convertbtn" id="convert-btn">Convert</button>
        </div>
        <div>
          <div class="Unit-box" id="length">
            <h2 class="h2">Length (Meter/Feet)</h2>
            <p class="def" id="Val1">
              20 meters = 65.616 feet | 20 feet = 6.096 meters
            </p>
          </div>
          <div class="Unit-box" id="volume">
            <h2 class="h2">Volume (Liters/Gallons)</h2>
            <p class="def" id="Val2">
              20 liters = 5.284 gallons | 20 gallons = 75.708 liters
            </p>
          </div>
          <div class="Unit-box" id="mass">
            <h2 class="h2">Mass (Kilograms/Pounds)</h2>
            <p class="def" id="Val3">
              20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
