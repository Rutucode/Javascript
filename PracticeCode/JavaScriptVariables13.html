<body>
    <p>In a programming language, <b>variables</b> are used to <b>store</b> data values.
        <br>
        JavaScript uses the keywords <mark> var, let and const</mark> to declare variables.

    </p>
<h2>JavaScript Variables</h2>
<p>In this example, x is defined as a variable.
    Then, x is assigned the value of 5:</p>
 <p id="demo"></p>   
<script>
    let x;
    x = 5;
    document.getElementById('demo').innerHTML = x;
</script>

</body>
