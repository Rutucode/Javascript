<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Show hidden html element</h1>
    <p>JavaScript can show hidden html elements.</p>
    <p id="demo" style="display: none;">Hello JavaScript</p>
    <button type="button" onclick="document.getElementById('demo').style.display = 'block' ">Click me to show hidden element</button>
</body>
</html>
