<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>JavaScript keywords are used to identify actions to be performed.
        <br>
        The <b>let</b> keyword tells the browser to create variables:</p>
        <h2>The <b>let</b> Keywords Create variable</h2>
        <p id="demo"></p>
        <script>
            let x, y;
            x = 5 + 6;  
            y = x * 10;
            document.getElementById ('demo').innerHTML = y;
        </script>
        <hr>
        The <b>var</b> keyword also tells the browser to create variables:
        <h2>The  var Keyword Creates variables</h2>
        <p id="demo2"></p>
        <script>
            var a, b;
            a = 5 + 6;
            y = x * 10;
            document.getElementById('demo2').innerHTML = y;
        </script>
    </body>
</html>
